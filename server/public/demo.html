<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROVED v1 · Connect</title>
    <style>
      :root {
        color-scheme: light;
        --paper: #f4efe6;
        --paper-soft: #f7f3eb;
        --paper-deep: #efe9de;
        --ink: #2a2d33;
        --ink-soft: rgba(28, 30, 34, 0.62);
        --muted-line: rgba(28, 30, 34, 0.08);
        --shadow-soft: 0 24px 60px rgba(28, 30, 34, 0.12);
        --shadow-fine: 0 10px 24px rgba(28, 30, 34, 0.08);
        --accent: #9dafd6;
        --accent-soft: rgba(157, 175, 214, 0.25);
        --overlay: rgba(28, 30, 34, 0.18);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: "SF Pro Rounded", "ui-rounded", "Segoe UI Rounded",
          "Arial Rounded MT Bold", "Helvetica Neue", Arial, sans-serif;
        color: var(--ink);
        background: var(--paper);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(18px, 3vw, 40px);
        overflow: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          to bottom,
          rgba(28, 30, 34, 0.03) 0,
          rgba(28, 30, 34, 0.03) 1px,
          transparent 1px,
          transparent 140px
        );
        opacity: 0.55;
        pointer-events: none;
      }

      .blobs::before,
      .blobs::after,
      .blob-3 {
        content: "";
        position: absolute;
        background: rgba(28, 30, 34, 0.07);
        border-radius: 48% 52% 60% 40% / 52% 45% 55% 48%;
        filter: blur(0.3px);
        pointer-events: none;
      }

      .blobs::before {
        width: clamp(220px, 26vw, 340px);
        height: clamp(220px, 26vw, 340px);
        top: -12%;
        left: -8%;
      }

      .blobs::after {
        width: clamp(200px, 22vw, 300px);
        height: clamp(200px, 22vw, 300px);
        bottom: -16%;
        right: -10%;
      }

      .blob-3 {
        width: clamp(180px, 20vw, 260px);
        height: clamp(180px, 20vw, 260px);
        bottom: -12%;
        left: -6%;
        opacity: 0.7;
      }

      .screen {
        width: 100%;
        height: 100%;
        position: relative;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      .screen.is-active {
        display: flex;
      }

      .connect-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(18px, 3vw, 28px);
        text-align: center;
        max-width: 560px;
      }

      .connect-card h1 {
        font-size: clamp(34px, 4vw, 44px);
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .connect-meta {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: clamp(16px, 2.1vw, 18px);
        color: var(--ink-soft);
      }

      .badge {
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid var(--accent);
        color: #5c6f98;
        font-weight: 700;
        font-size: 14px;
        background: rgba(157, 175, 214, 0.12);
      }

      .connect-btn {
        border-radius: 999px;
        padding: 16px 40px;
        font-size: clamp(16px, 2.1vw, 18px);
        font-weight: 700;
        background: linear-gradient(180deg, #faf9f7 0%, #f1ece3 100%);
        border: 1px solid var(--accent);
        color: #3c4759;
        box-shadow: 0 12px 28px rgba(157, 175, 214, 0.35);
        cursor: pointer;
        position: relative;
      }

      .connect-btn::after {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: inherit;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.85),
          rgba(255, 255, 255, 0.05)
        );
        opacity: 0.5;
        pointer-events: none;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: var(--overlay);
        backdrop-filter: blur(6px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 5;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transform: scale(0.98);
        transition: opacity 0.22s ease, transform 0.22s ease;
        z-index: 6;
      }

      body.modal-open .overlay,
      body[data-view="modal"] .overlay {
        opacity: 1;
        pointer-events: auto;
      }

      body.modal-open .modal,
      body[data-view="modal"] .modal {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      body.modal-open {
        overflow: hidden;
      }

      .modal-card {
        width: min(92vw, clamp(540px, 34vw, 580px));
        height: min(88vh, clamp(480px, 32vw, 540px));
        background: linear-gradient(180deg, #fbfaf8 0%, #f2ede5 100%);
        border-radius: 28px;
        box-shadow: var(--shadow-soft);
        padding: clamp(20px, 3vw, 26px);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 700;
        font-size: 18px;
        color: #2f333a;
      }

      .close-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: rgba(28, 30, 34, 0.06);
        color: rgba(28, 30, 34, 0.5);
        font-size: 18px;
        cursor: pointer;
      }

      .qr-shell {
        border-radius: 22px;
        border: 1px solid rgba(28, 30, 34, 0.1);
        background: #ffffff;
        padding: clamp(18px, 2.4vw, 22px);
        display: grid;
        place-items: center;
        box-shadow: var(--shadow-fine);
      }

      .qr-svg {
        width: clamp(180px, 18vw, 220px);
        height: clamp(180px, 18vw, 220px);
        background: #ffffff;
      }

      .status-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        color: #2f333a;
        padding: 4px 2px;
      }

      .timer-pill {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(28, 30, 34, 0.12);
        background: #f7f4ef;
        font-weight: 600;
        color: #4a4f58;
        min-width: 64px;
        text-align: center;
      }

      .modal-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        color: var(--ink-soft);
        border-top: 1px solid rgba(28, 30, 34, 0.08);
        padding-top: 12px;
      }

      .modal-link {
        color: #5d6470;
        text-decoration: none;
        font-weight: 600;
      }

      .modal-link.secondary {
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid rgba(28, 30, 34, 0.12);
        background: rgba(255, 255, 255, 0.7);
      }

      .tips {
        display: none;
      }

      .seller-backdrop {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 0;
        opacity: 0.9;
      }

      .seller-card {
        width: min(88vw, 720px);
        height: min(72vh, 520px);
        background: linear-gradient(180deg, #f9f7f2 0%, #efe9df 100%);
        border-radius: 32px;
        box-shadow: var(--shadow-fine);
        border: 1px solid rgba(28, 30, 34, 0.08);
        position: relative;
      }

      .seller-card::before,
      .seller-card::after {
        content: "";
        position: absolute;
        width: 140px;
        height: 16px;
        border-radius: 999px;
        background: rgba(28, 30, 34, 0.05);
        left: 12%;
      }

      .seller-card::before {
        top: 22%;
      }

      .seller-card::after {
        top: 36%;
      }

      @media (max-width: 680px) {
        .modal-card {
          height: min(92vh, 520px);
        }

        .connect-meta {
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body data-view="connect">
    <div class="blobs">
      <div class="blob-3" aria-hidden="true"></div>
    </div>

    <main class="screen connect-screen is-active" data-screen="connect">
      <div class="connect-card">
        <h1>Connect</h1>
        <div class="connect-meta">
          <span>Connect in 2 sec.</span>
          <span class="badge">PROVED</span>
          <span>Proof of you.</span>
        </div>
        <button class="connect-btn" type="button">Connect with PROVED</button>
      </div>
    </main>

    <section class="screen modal-screen" data-screen="modal">
      <div class="seller-backdrop" aria-hidden="true">
        <div class="seller-card"></div>
      </div>
    </section>

    <div class="overlay" data-close="overlay"></div>

    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-card">
        <div class="modal-header">
          <span>Approve connection</span>
          <button class="close-btn" type="button" aria-label="Close">×</button>
        </div>
        <div class="qr-shell">
          <svg
            class="qr-svg"
            viewBox="0 0 21 21"
            shape-rendering="crispEdges"
            aria-hidden="true"
          >
            <rect width="21" height="21" fill="#fff" />
            <rect x="0" y="0" width="7" height="7" fill="#111" />
            <rect x="1" y="1" width="5" height="5" fill="#fff" />
            <rect x="2" y="2" width="3" height="3" fill="#111" />
            <rect x="14" y="0" width="7" height="7" fill="#111" />
            <rect x="15" y="1" width="5" height="5" fill="#fff" />
            <rect x="16" y="2" width="3" height="3" fill="#111" />
            <rect x="0" y="14" width="7" height="7" fill="#111" />
            <rect x="1" y="15" width="5" height="5" fill="#fff" />
            <rect x="2" y="16" width="3" height="3" fill="#111" />
            <rect x="9" y="3" width="1" height="1" fill="#111" />
            <rect x="11" y="3" width="1" height="1" fill="#111" />
            <rect x="9" y="5" width="1" height="1" fill="#111" />
            <rect x="10" y="6" width="1" height="1" fill="#111" />
            <rect x="12" y="6" width="1" height="1" fill="#111" />
            <rect x="8" y="8" width="1" height="1" fill="#111" />
            <rect x="10" y="8" width="1" height="1" fill="#111" />
            <rect x="12" y="8" width="1" height="1" fill="#111" />
            <rect x="9" y="10" width="1" height="1" fill="#111" />
            <rect x="11" y="10" width="1" height="1" fill="#111" />
            <rect x="8" y="12" width="1" height="1" fill="#111" />
            <rect x="10" y="12" width="1" height="1" fill="#111" />
            <rect x="12" y="12" width="1" height="1" fill="#111" />
            <rect x="9" y="14" width="1" height="1" fill="#111" />
            <rect x="11" y="14" width="1" height="1" fill="#111" />
            <rect x="13" y="14" width="1" height="1" fill="#111" />
            <rect x="8" y="16" width="1" height="1" fill="#111" />
            <rect x="10" y="16" width="1" height="1" fill="#111" />
            <rect x="12" y="16" width="1" height="1" fill="#111" />
            <rect x="9" y="18" width="1" height="1" fill="#111" />
            <rect x="11" y="18" width="1" height="1" fill="#111" />
            <rect x="13" y="18" width="1" height="1" fill="#111" />
          </svg>
        </div>
        <div class="status-row">
          <span>Waiting for scan</span>
          <span class="timer-pill">01:28</span>
        </div>
        <div class="modal-footer">
          <a class="modal-link" href="#">I couldn&#39;t scan</a>
          <a class="modal-link secondary" href="#">Generate new code</a>
        </div>
        <div class="tips" aria-hidden="true"></div>
      </div>
    </div>

    <script>
      const body = document.body;
      const connectBtn = document.querySelector(".connect-btn");
      const overlay = document.querySelector(".overlay");
      const closeBtn = document.querySelector(".close-btn");
      const screens = document.querySelectorAll(".screen");

      const params = new URLSearchParams(window.location.search);
      const view = params.get("view") || "connect";

      const setView = (nextView) => {
        body.dataset.view = nextView;
        screens.forEach((screen) => {
          screen.classList.toggle("is-active", screen.dataset.screen === nextView);
        });
        body.classList.toggle("modal-open", nextView === "modal");
      };

      const openModal = () => {
        body.classList.add("modal-open");
      };

      const closeModal = () => {
        body.classList.remove("modal-open");
      };

      setView(view === "modal" ? "modal" : "connect");

      connectBtn?.addEventListener("click", openModal);
      overlay?.addEventListener("click", closeModal);
      closeBtn?.addEventListener("click", closeModal);
    </script>
  </body>
</html>
